<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Oasis Tuning</title>

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --roxo-neon: #9f4bff;
      --roxo-claro: #c084fc;
      --roxo-brilhante: #bb86fc;
      --preto-fundo: #0d0d0d;
      --cinza-escuro: #1a1a1a;
      --texto-neon: #f2e7fe;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 20px;
      background-color: var(--preto-fundo);
      color: var(--texto-neon);
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      background: var(--cinza-escuro);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px var(--roxo-neon);
      border: 2px solid var(--roxo-neon);
      animation: fadeIn 1s ease-in;
    }

    h2, h3 {
      color: var(--roxo-brilhante);
      text-shadow: 0 0 5px var(--roxo-neon);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 280px;
      height: auto;
      filter: drop-shadow(0 0 10px var(--roxo-neon));
      animation: pulse 2s infinite ease-in-out;
    }

    .item-input {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .item-input label {
      width: 250px;
      padding-right: 10px;
    }

    .item-input select,
    .item-input input[type="number"],
    .item-input input[type="checkbox"] {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--roxo-claro);
      border-radius: 8px;
      background-color: #2b2b2b;
      color: var(--texto-neon);
    }

    .item-input input[type="checkbox"] {
      width: auto;
      transform: scale(1.3);
      background-color: #111;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: var(--roxo-claro);
      text-shadow: 0 0 4px var(--roxo-neon);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 10px;
      background-color: transparent;
      border: 2px solid var(--roxo-neon);
      color: var(--roxo-claro);
      font-weight: bold;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px var(--roxo-neon);
    }

    button:hover {
      background-color: var(--roxo-neon);
      color: black;
      box-shadow: 0 0 20px var(--roxo-neon);
    }

    section {
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid var(--roxo-brilhante);
      background-color: #1a1a1a;
      box-shadow: inset 0 0 10px rgba(159, 75, 255, 0.1);
      transition: transform 0.2s ease;
    }

    section:hover {
      transform: scale(1.01);
    }

    #items, #modificacoes, #servicos, #vendas, #acessorios {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    }

    /* Animações */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.03);
        opacity: 0.85;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="oasis_tuning_animated.gif" alt="Oasis Tuning Logo" />
  </div>
  <div class="container">
    <h2>Calculadora de Itens</h2>

    <!-- Tunagem -->
    <section id="items">
      <h3>Tunagem</h3>
      <div class="item-input">
        <label for="motor">Motor</label>
        <select id="motor">
          <option value="0">Nenhum</option>
          <option value="11000">Nível 1</option>
          <option value="12000">Nível 2</option>
          <option value="14000">Nível 3</option>
          <option value="15000">Nível 4</option>
          <option value="16000">Nível 5</option>
        </select>
      </div>
      <div class="item-input">
        <label for="freio">Freio</label>
        <select id="freio">
          <option value="0">Nenhum</option>
          <option value="11000">Nível 1</option>
          <option value="12000">Nível 2</option>
          <option value="14000">Nível 3</option>
          <option value="15000">Nível 4</option>
          <option value="16000">Nível 5</option>
        </select>
      </div>
      <div class="item-input">
        <label for="transmissao">Transmissão</label>
        <select id="transmissao">
          <option value="0">Nenhum</option>
          <option value="11000">Nível 1</option>
          <option value="12000">Nível 2</option>
          <option value="14000">Nível 3</option>
          <option value="15000">Nível 4</option>
          <option value="16000">Nível 5</option>
        </select>
      </div>
      <div class="item-input">
        <label for="suspensao">Suspensão</label>
        <select id="suspensao">
          <option value="0">Nenhum</option>
          <option value="10000">Nível 1</option>
          <option value="11000">Nível 2</option>
          <option value="12000">Nível 3</option>
          <option value="13000">Nível 4</option>
          <option value="14000">Nível 5</option>
        </select>
      </div>
      <div class="item-input">
        <label for="blindagem">Blindagem</label>
        <select id="blindagem">
          <option value="0">Nenhum</option>
          <option value="14000">Nível 1</option>
          <option value="15000">Nível 2</option>
          <option value="16000">Nível 3</option>
          <option value="17000">Nível 4</option>
          <option value="18000">Nível 5</option>
        </select>
      </div>
    </section>

    <!-- Modificações -->
    <section id="modificacoes">
      <h3>Modificações</h3>
      <div class="item-input"><label for="turbo">Turbo (R$10.000)</label><input type="checkbox" id="turbo" /></div>
      <div class="item-input"><label for="modificacao">Qualquer Modificação (R$1.200)</label><input type="number" id="modificacao" style="width: 80px;" min="0" value="0" /></div>
      <div class="item-input"><label for="pintura">Pintura (R$1.000 por pintura)</label><input type="number" id="pintura" style="width: 80px;" min="0" value="0" /></div>
      <div class="item-input"><label for="insufilm">Insufilm (R$700)</label><input type="checkbox" id="insufilm" /></div>
      <div class="item-input"><label for="extras">Extras (R$300)</label><input type="checkbox" id="extras" /></div>
      <div class="item-input"><label for="fumaca">Cor da Fumaça (R$700)</label><input type="checkbox" id="fumaca" /></div>
      <div class="item-input"><label for="neon">Neon (R$700 cada)</label><input type="number" id="neon" style="width: 80px;" min="0" value="0" /></div>
      <div class="item-input"><label for="corNeon">Cor do Neon (R$700)</label><input type="checkbox" id="corNeon" /></div>
      <div class="item-input"><label for="xenon">Xenon (R$700)</label><input type="checkbox" id="xenon" /></div>
      <div class="item-input"><label for="corXenon">Cor do Xenon (R$700)</label><input type="checkbox" id="corXenon" /></div>
      <div class="item-input"><label for="rodas">Rodas (R$2.500)</label><input type="checkbox" id="rodas" /></div>
      <div class="item-input"><label for="rodasCustom">Rodas Customizadas (R$1.000)</label><input type="checkbox" id="rodasCustom" /></div>
      <div class="item-input"><label for="corRoda">Cor da Roda (R$1.000)</label><input type="checkbox" id="corRoda" /></div>
      <div class="item-input"><label for="placa">Mudar Placa (R$850)</label><input type="checkbox" id="placa" /></div>
    </section>

    <!-- Serviços -->
    <section id="servicos">
      <h3>Serviços Adicionais</h3>
      <div class="item-input"><label for="qtdKits">Kit de Reparo (R$550)</label><input type="number" id="qtdKits" style="width: 80px;" min="0" value="0" /></div>
      <div class="item-input"><label for="qtdPneus">Pneus (R$450)</label><input type="number" id="qtdPneus" style="width: 80px;" min="0" value="0" /></div>
      <div class="item-input"><label for="atendimentoExterno">Atendimento Externo (R$700)</label><input type="checkbox" id="atendimentoExterno" /></div>
    </section>

    <!-- Vendas -->
    <section id="vendas">
      <h3>Vendas</h3>
      <div class="item-input"><label for="parceria">Aplicar Desconto de Parceria (30%)</label><input type="checkbox" id="parceria" /></div>
      <div class="item-input"><label for="qtdKitsVenda">Kits de Reparo Vendidos</label><input type="number" id="qtdKitsVenda" style="width: 80px;" min="0" value="0" /></div>
      <div class="item-input"><label for="qtdPneusVenda">Pneus Vendidos</label><input type="number" id="qtdPneusVenda" style="width: 80px;" min="0" value="0" /></div>
    </section>

    
    <!-- Acessórios -->
    <section id="acessorios">
      <h3>Acessórios</h3>
      <div class="item-input"><label for="kitDrift">Kit Drift (R$14.000)</label><input type="checkbox" id="kitDrift" /></div>
      <div class="item-input"><label for="rastreador">Rastreador (R$15.000)</label><input type="checkbox" id="rastreador" /></div>
      <div class="item-input"><label for="chaveInglesa">Chave Inglesa (R$ 500)</label><input type="number" id="chaveInglesa" style="width: 80px;" min="0" value="0" style="width: 80px;" /></div>
    </section>

    <button onclick="calcularTotal()">Calcular Total</button>
    <button onclick="limparTudo()">Limpar Tudo</button>
    <div class="result" id="resultado">Total: R$ 0,00</div>
  </div>

  <script>
    function calcularTotal() {
      const get = id => parseInt(document.getElementById(id).value) || 0;
      const check = id => document.getElementById(id).checked;

      const total = get('motor') + get('freio') + get('transmissao') + get('suspensao') + get('blindagem') 
        + (check('kitDrift') ? 14000 : 0)
        + (check('rastreador') ? 15000 : 0)
        + get('chaveInglesa') * 500
+
        (check('turbo') ? 10000 : 0) +
        get('modificacao') * 1200 + get('pintura') * 1000 +
        (check('insufilm') ? 700 : 0) +
        (check('extras') ? 300 : 0) +
        (check('fumaca') ? 700 : 0) +
        get('neon') * 700 +
        (check('corNeon') ? 700 : 0) +
        (check('xenon') ? 700 : 0) +
        (check('corXenon') ? 700 : 0) +
        (check('rodas') ? 2500 : 0) +
        (check('rodasCustom') ? 1000 : 0) +
        (check('corRoda') ? 1000 : 0) +
        (check('placa') ? 850 : 0) +
        get('qtdKits') * 550 +
        get('qtdPneus') * 450 +
        (check('atendimentoExterno') ? 700 : 0) +
        get('qtdKitsVenda') * (check('parceria') ? 650 * 0.7 : 650) +
        get('qtdPneusVenda') * (check('parceria') ? 475 * 0.7 : 475);

      document.getElementById('resultado').textContent = `Total: ${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;
    }

    function limparTudo() {
      const elementos = document.querySelectorAll('select, input[type="number"], input[type="checkbox"]');

      elementos.forEach(el => {
        if (el.tagName === 'SELECT') {
          el.selectedIndex = 0;
        } else if (el.type === 'number') {
          el.value = 0;
        } else if (el.type === 'checkbox') {
          el.checked = false;
        }
      });

      document.getElementById('resultado').textContent = 'Total: R$ 0,00';
    }
  </script>
</body>
</html>
